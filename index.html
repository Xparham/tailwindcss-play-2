    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Spotify - Your Top Songs of 2020</title>

<div class="h-screen flex flex-col">
    <!-- my top section -->
    <div class="bg-red-300 flex-1 flex">
         <!-- sidebar -->

            <div class=" flex items-center space-x-2 border-gray-50 text-gray-100">

                </div>
            </div>

            <div>
                <p>Home</p>
                <p>Search</p>
                <p>Your Library</p>
            </div>

           
            
            <div class="border-b">
                <p class="font-bold">PLAYLISTS</p>
               <p>Create Playlist</p>
               <p>Liked Songs</p> 
            </div>
            
            <div class="flex px-2 space-x-3">
                <img class="h-6 w-6" src="https://img.favpng.com/16/13/9/arrow-scalable-vector-graphics-clip-art-png-favpng-RjpJM4e0pEEE0Z7mHxcpU4Tfv.jpg">

            </div>
        </div>
        <!-- // END -->

        <!-- main content -->
        <div class="bg-gradient-to-b from-blue-400 via-gray-400 to blue-600 flex-1">
            <div class="flex justify-between p-5 bg-black bg-opacity-50">
                <div class="flex space-x-3 justify-start">
                    <img class="h-10 w-10" src="https://cdn0.iconfinder.com/data/icons/spotify-line-ui-kit/100/go-back-line-512.png" alt="back">
                    <img class="h-10 w-10" src="https://cdn0.iconfinder.com/data/icons/spotify-line-ui-kit/100/forward-line-512.png" alt="forward">
                </div>

                <div class="flex space-x-5 items-center justify-evenly">
                    <p class="text-white">SIGN UP</p>
                    <button class="bg-white shadow-xl rounded-full p-2 px-7">LOG IN</button>
                </div>
            </div>

            <div class="flex items-end px-5 py-16">
                <div>
                    <img class="h-40 w-40 shadow-2xl" src="https://pbs.twimg.com/media/EoMUF6pWMAE5OHO.jpg" alt="your-top-songs-2020">
                </div>

                <div class="px-6">
                    <p class="text-white font-bold">PLAYLIST</p>
                    <h1 class="text-white font-bold text-6xl">Your Top Songs 2020</h1>
                    <p class="text-white py-1">The songs you loved most this year, all wrapped up.</p>
                    <p class="text-white"><Strong>Spotify</Strong> * 1 like * 100 songs, 6 hr 20 min </p>
                </div>
        
        



               
            </div>
            <!-- bottom section -->
            <div class="bg-black bg-opacity-50 h-2/3 pt-10 -my-10">
                <div class="flex space-x-10 px-5 items-center">
                    <img class="h-20 w-20" src="https://www.pngitem.com/pimgs/m/208-2087614_green-transparent-play-button-hd-png-download.png" alt="">
                    <img class="h-14 w-14" src="https://toppng.com/uploads/preview/share-this-article-instagram-heart-icon-white-11553535360b3ql7xrbwk.png" alt="">
                    <p class="text-white text-3xl">. . .</p>
                </div>

                <div class="flex justify-between px-5 my-10 border-b-2 mx-10">
                    <p class="text-gray-300 font-bold">#</p>
                    <p class="text-gray-300 font-bold">TITLE</p>
                    <p class="text-gray-300 font-bold">ALBUM</p>
                    <p class="text-gray-300 font-bold">DATE ADDED</p>
                    <p class="text-gray-300 font-bold">TIME</p>
                </div>
            
                <div>
                    <p>1</p>
                    <img src="" alt="">
                </div>
            </div>
        </div>
