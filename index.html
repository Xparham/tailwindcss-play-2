<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- add tailwind -->
    <link rel="stylesheet" href="dist/tailwind.css">
    <title>Spotify - Your Top Songs of 2020</title>
</head>
<body>

<div class="h-screen flex flex-col">
    <!-- my top section -->
    <div class="bg-red-300 flex-1 flex">
         <!-- sidebar -->
        <div class="bg-black text-white w-44 p-6 flex flex-col justify-between">
            <div class="border-b-2 border-gray-50 text-gray-100">
                <img src="https://www.pngkey.com/png/detail/48-481733_spotify-logo-button-vector-spotify-white-logo-transparent.png" alt="logo">
                <h1>Spotify</h1>
            <div></div>
            <div></div>
            </div>
            <div>
                Install App
            </div>
        </div>
        <!-- // END -->

        <!-- main content -->
        <div class="bg-gradient-to-b from-blue-400 via-gray-400 to blue-600 flex-1">
            <div class="flex justify-between p-5 bg-black bg-opacity-50">
                <div class="flex space-x-3 justify-start">
                    <img class="h-10 w-10" src="https://cdn0.iconfinder.com/data/icons/spotify-line-ui-kit/100/go-back-line-512.png" alt="back">
                    <img class="h-10 w-10" src="https://cdn0.iconfinder.com/data/icons/spotify-line-ui-kit/100/forward-line-512.png" alt="forward">
                </div>

                <div class="flex space-x-5 items-center justify-evenly">
                    <p class="text-white">SIGN UP</p>
                    <button class="bg-white shadow-xl rounded-full p-2 px-7">LOG IN</button>
                </div>
            </div>

            <div class="flex items-end px-5 py-16">
                <div>
                    <img class="h-40 w-40 shadow-2xl" src="https://pbs.twimg.com/media/EoMUF6pWMAE5OHO.jpg" alt="your-top-songs-2020">
                </div>

                <div class="">
                    <p class="text-white font-bold">PLAYLIST</p>
                    <h1 class="text-white font-bold text-6xl">Your Top Songs 2020</h1>
                    <p class="text-white">The songs you loved most this year, all wrapped up.</p>
                    <p class="text-white"><Strong>Spotify</Strong> * 1 like * 100songs, 6 hr 20 min </p>
                </div>
               
            </div>
        </div>
        <!-- //END -->
    </div>
    <!--//END top section-->

    <!-- bottom section -->
    <div class="bg-gray-600 flex justify-around h-24">
        <div>Album Stuff</div>
        <div>
            Player control section
            <!-- range -->
        </div>
